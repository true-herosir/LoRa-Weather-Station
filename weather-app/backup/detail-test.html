<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Page</title>
  <link rel="stylesheet" href="./css/style.css"> <!-- Including the CSS from index.html -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Multiple Charts Overview</h1>
    </div>
  </header>

  <div class="container">
    <!-- Controls Section for Location Selector -->
    <div class="controls">
      <div class="location-selector">
        <button class="location-button active" data-location="Gronau">Gronau</button>
        <button class="location-button" data-location="Munster">Munster</button>
        <button class="location-button" data-location="Oberhausen">Oberhausen</button>
      </div>
      <div class="status-bar">
        <span class="selected-location">Selected Location: Gronau</span>
        <button class="refresh-button">Refresh</button>
      </div>
    </div>

    <!-- Multiple Chart Containers -->
    <div class="charts-container">
      <div class="chart-container">
        <h2 class="chart-title">Chart 1</h2>
        <canvas id="chart1"></canvas>
      </div>

      <div class="chart-container">
        <h2 class="chart-title">Chart 2</h2>
        <canvas id="chart2"></canvas>
      </div>

      <div class="chart-container">
        <h2 class="chart-title">Chart 3</h2>
        <canvas id="chart3"></canvas>
      </div>
    </div>
  </div>

  <!-- JavaScript to Handle Chart.js and Data Fetching -->
  <script>
    // Initialize Charts on Page Load
    const ctx1 = document.getElementById('chart1');
    const ctx2 = document.getElementById('chart2');
    const ctx3 = document.getElementById('chart3');

    // Example of three different types of charts: Bar, Line, and Pie
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
          label: 'Monthly Sales',
          data: [3, 10, 12, 5, 8, 15],
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(ctx3, {
      type: 'pie',
      data: {
        labels: ['Red', 'Blue', 'Yellow'],
        datasets: [{
          label: 'Votes',
          data: [300, 50, 100],
          backgroundColor: ['red', 'blue', 'yellow'],
          borderColor: ['red', 'blue', 'yellow'],
          borderWidth: 1
        }]
      }
    });

    // Example of how to fetch data from API based on selected location
    const buttons = document.querySelectorAll('.location-button');
    const selectedLocationElem = document.querySelector('.selected-location');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Update active button
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        // Update the displayed location
        selectedLocationElem.textContent = `Selected Location: ${button.dataset.location}`;

        // Fetch data based on selected location (you can modify this based on actual API)
        fetchData(button.dataset.location);
      });
    });

    // Example function to fetch data from API
    function fetchData(location) {
      const apiUrl = `http://84.85.32.192:7086/api/Nodes/node_location?location=${location}&page=1&page_size=100`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          console.log('Data fetched for location:', location, data);

          // Process and display data (update charts dynamically, etc.)
          // Example: Update chart data
          updateCharts(data);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    // Example function to update all charts dynamically
    function updateCharts(data) {
      const newData1 = data.map(item => item.value); // Customize this based on your actual data
      const newData2 = data.map(item => item.sales); // Another example for another chart
      const newData3 = data.map(item => item.votes); // Another example for pie chart data

      // Update chart 1 (Bar chart)
      const chart1 = Chart.getChart("chart1");
      chart1.data.datasets[0].data = newData1;
      chart1.update();

      // Update chart 2 (Line chart)
      const chart2 = Chart.getChart("chart2");
      chart2.data.datasets[0].data = newData2;
      chart2.update();

      // Update chart 3 (Pie chart)
      const chart3 = Chart.getChart("chart3");
      chart3.data.datasets[0].data = newData3;
      chart3.update();
    }
  </script>
</body>
</html>
