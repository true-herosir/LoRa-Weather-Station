<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="nav-container">
        <div class="nav-content">
            <div class="nav-brand">Weather Dashboard</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="compare.html" class="nav-link">Compare</a>
                <a href="about.html" class="nav-link">About</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="dashboard-header">
            <div class="last-updated" id="lastUpdated"></div>
        </div>

        <section class="controls">
            <h2>Select Location</h2>
            <div id="locationButtons" class="location-selector"></div>
            <div class="status-bar">
                <div id="sensorCount" class="sensor-count"></div>
                <div class="action-buttons">
                    <div id="viewDetailButton"></div>
                    <button class="refresh-button" onclick="updateData()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </section>

        <section id="dataContainer" class="grid-container"></section>
    </main>

    <script>
        const API_URL = 'http://84.85.32.192:7086/api/Most_Recent?page=1&page_size=10';
        const REFRESH_INTERVAL = 60000;

        class WeatherDashboard {
            constructor() {
                this.currentLocation = null;
                this.currentData = null;
                this.init();
            }

            async init() {
                await this.updateData();
                setInterval(() => this.updateData(), REFRESH_INTERVAL);
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.querySelector('.refresh-button').addEventListener('click', () => this.updateData());
            }

            createBatteryIndicator(level) {
                return `
            <div class="battery-indicator" title="${this.getBatteryLabel(level)}">
                <div class="battery-icon">
                    <div class="battery-level" data-level="${level}"></div>
                </div>
            </div>
        `;
            }

            getBatteryLabel(level) {
                return {
                    1: 'Very Low',
                    2: 'Low',
                    3: 'Medium',
                    4: 'High'
                }[level] || 'Unknown';
            }

            createDataCard(item) {
                return `
            <div class="data-card">
                <div class="card-header">
                    <div class="card-title">
                        <h3>${item.node_id}</h3>
                        ${this.createBatteryIndicator(item.battery_status)}
                    </div>
                    <span class="location-badge">${item.location}</span>
                </div>
                <div class="data-grid">
                    <div class="data-item">
                        <i class="fas fa-temperature-high"></i>
                        <span class="data-label">Indoor Temperature</span>
                        <span class="data-value">${this.formatValue(item.temperature_indoor, '°C')}</span>
                    </div>
                    <div class="data-item">
                        <i class="fas fa-temperature-low"></i>
                        <span class="data-label">Outdoor Temperature</span>
                        <span class="data-value">${this.formatValue(item.temperature_outdoor, '°C')}</span>
                    </div>
                    <div class="data-item">
                        <i class="fas fa-tint"></i>
                        <span class="data-label">Humidity</span>
                        <span class="data-value">${this.formatValue(item.humidity, '%')}</span>
                    </div>
                    <div class="data-item">
                        <i class="fas fa-compress-alt"></i>
                        <span class="data-label">Pressure</span>
                        <span class="data-value">${this.formatValue(item.pressure, ' hPa')}</span>
                    </div>
                    <div class="data-item">
                        <i class="fas fa-sun"></i>
                        <span class="data-label">Illumination</span>
                        <span class="data-value">${this.formatValue(item.illumination, ' lux')}</span>
                    </div>
                    <div class="data-item">
                        <i class="fas fa-clock"></i>
                        <span class="data-label">Last Updated</span>
                        <span class="data-value">${this.getTimeAgo(item.time)}</span>
                    </div>
                </div>
            </div>
        `;
            }

            // ... Rest of your methods refactored into class methods ...
        }

        // Initialize dashboard
        const dashboard = new WeatherDashboard();
    </script>
</body>

</html>
