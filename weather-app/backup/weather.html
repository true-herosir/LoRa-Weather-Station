<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System - Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary: #1a73e8;
            --primary-light: #e8f0fe;
            --primary-dark: #174ea6;
            --success: #0f9d58;
            --warning: #f4b400;
            --danger: #d93025;
            --text-primary: #202124;
            --text-secondary: #ffffff;
            --background: #f8f9fa;
            --card-shadow: 0 2px 6px rgba(26, 115, 232, 0.1);
            --transition: all 0.3s ease;
        }

        /* Removed redundant resets, combined similar selectors */
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .nav-container {
            background-color: var(--primary);
            padding: 1rem;
            position: static;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            padding: 0.5rem 0;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: var(--primary-dark);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .controls {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .location-selector,
        .date-range-selector {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .data-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        select,
        .refresh-button,
        .location-button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .refresh-button {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .refresh-button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="nav-content">
                <h1>Weather Monitoring System</h1>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="detail.html" class="nav-link active">Details</a>
                </div>
                <span class="last-update" id="lastUpdate"></span>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="controls">
            <div class="location-selector">
                <h2>Sensor Selection</h2>
                <select id="sensorSelect"></select>
            </div>
            <div class="date-range-selector">
                <label for="startDate">Start Date:</label>
                <input type="datetime-local" id="startDate">
                <label for="endDate">End Date:</label>
                <input type="datetime-local" id="endDate">
            </div>
            <button class="refresh-button" id="refreshButton">Refresh Data</button>
        </div>

        <div id="sensorGrid" class="grid-container"></div>
        <div class="chart-container">
            <select id="sensorMetric"></select>
            <canvas id="weatherChart"></canvas>
        </div>
    </div>
    <script>
        class WeatherThingyService {
            constructor() {
                this.baseUrl = "http://84.85.32.192:7086/api/";
            }

            async fetchData(endpoint, params = {}) {
                const url = new URL(this.baseUrl + endpoint);
                Object.entries(params).forEach(([key, value]) => url.searchParams.append(key, value));
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("Failed to fetch data");
                    return await response.json();
                } catch (error) {
                    console.error("Error fetching data:", error);
                    return null;
                }
            }
        }

        const weatherService = new WeatherThingyService();

        async function loadSensorData() {
            const sensorSelect = document.getElementById("sensorSelect");
            const sensors = await weatherService.fetchData("Nodes/node_location");
            if (sensors) {
                sensorSelect.innerHTML = sensors
                    .map(sensor => `<option value="${sensor.id}">${sensor.name}</option>`)
                    .join("");
            }
        }

        async function refreshData() {
            const sensorId = document.getElementById("sensorSelect").value;
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;

            if (!sensorId || !startDate || !endDate) {
                alert("Please select a sensor and date range.");
                return;
            }

            const data = await weatherService.fetchData("Hours_AVG", {
                sensorId,
                startDate,
                endDate,
            });

            if (data) {
                updateChart(data);
                document.getElementById("lastUpdate").textContent = `Last updated: ${new Date().toLocaleString()}`;
            }
        }

        function updateChart(data) {
            const ctx = document.getElementById("weatherChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: data.map(item => item.timestamp),
                    datasets: [
                        {
                            label: "Sensor Data",
                            data: data.map(item => item.value),
                            borderColor: "#1a73e8",
                            fill: false,
                        },
                    ],
                },
            });
        }

        document.getElementById("refreshButton").addEventListener("click", refreshData);
        window.addEventListener("DOMContentLoaded", loadSensorData);

    </script>
</body>

</html>
